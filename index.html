<script>
  
  (function($){
    $(function(){
      // Ace.js
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setTabSize(2);
      editor.getSession().setMode("ace/mode/javascript");
      
      // code type selector
      $('#selector-codeType').on('change', function(e){
        var codeType = "ace/mode/" + $(this).val();
        editor.getSession().setMode(codeType);
      });
      
    }); // end document ready
  })(jQuery);
